<div class="container-fluid main-container">
  <div class="row">
    <h1>{{book.title}}</h1>
  </div>
  <div class="row">
    <div class="col">
      <div class="row image-container">
        <img class="book-image" src="{{book.imageUrl}}"/>
        <img *ngIf="book.topSeller" class="top-seller" src="assets/img/top-seller.png"/>
      </div>
      <div class="row">
        <div class="col-xs">
          <ng-template #rating let-fill="fill">
            <span class="star" [class.full]="fill === 100">
              <span class="half" [style.width.%]="fill">&#9733;</span>&#9733;
            </span>
          </ng-template>          
          <ngb-rating rate="{{book.rating}}" [starTemplate]="rating" readonly="true" max="5"></ngb-rating>
        </div>
        <div class="col">
          <button class="btn btn-link"><a href="{{router.url}}/rate">Rate It</a></button>
        </div>
      </div>
    </div>
    <div class="col">
      <div class="row">
        <div class="panel panel-default details-panel"> 
          <div class="panel-heading">About</div>
          <div class="panel-body details-panel-body">
            <div class="row">Author: {{book.author}}</div>
            <div class="row">Release Date: {{book.releaseDate | date:'mediumDate'}}</div>
            <div class="row">Genre: {{book.genre}}</div>
            <div class="row">Price: {{book.price | currency}}</div>
          </div>
        </div>
      </div>
      <div class="row">
        <button type="button" class="btn btn-success buy-button" disabled>Purchase</button>
      </div>
    </div>
  </div>
  <div class="row return-button-row">
    <button type="button" class="btn btn-primary" (click)="navigateToBrowserPage()">Return</button>
  </div>
</div>
